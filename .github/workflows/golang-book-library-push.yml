name: Push Book Library Image

on:
  push:
    branches: ["main"]
  pull_request:
    paths:
      - "golang/book-library"

env:
  REPOSITORY: book-library

jobs:
  push:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.book-library
          push: false
          tags: ${{ secrets.DOCKER_USER }}/${{ env.REPOSITORY }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USER }}/${{ env.REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.REPOSITORY }}:buildcache,mode=max
